<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link href="tailwindstyle.css" rel="stylesheet" />
    <script src="index.js" defer></script>
  </head>
  <body class="bg-gray-100 font-body">
    <div
      class="flex justify-between items-center bg-amber-500 p-4 font-page shadow-md"
    >
      <h1 class="font-bold text-5xl text-white">LIBRARY</h1>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        class="h-8 w-8 fill-white"
      >
        <title>plus</title>
        <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
      </svg>
    </div>

    <dialog class="max-w-lg mx-auto p-6 bg-white shadow-md rounded-md">
      <h1 class="text-2xl font-semibold mb-4">Book Library</h1>
      <form id="bookForm" class="space-y-4">
        <input
          type="text"
          id="title"
          placeholder="Book Title"
          class="w-full p-2 border rounded"
          required
        />
        <input
          type="text"
          id="author"
          placeholder="Author"
          class="w-full p-2 border rounded"
          required
        />
        <input
          type="number"
          id="pages"
          placeholder="Pages"
          class="w-full p-2 border rounded"
          required
        />
        <div class="flex justify-between items-center">
          <label for="status">Have you read it:</label>
          <input type="checkbox" name="Status" id="status" />
        </div>
        <div class="flex gap-4">
          <button
            id="confirm"
            class="w-full bg-amber-500 text-white p-2 rounded"
          >
            Add Book
          </button>
          <button
            id="close"
            value="cancel"
            class="w-full text-red-600 border-2 border-red-600 rounded hover:bg-red-600 hover:text-white transition-all duration-200"
          >
            Cancel
          </button>
        </div>
      </form>
    </dialog>

    <div
      id="bookList"
      class="flex flex-wrap gap-4 max-w-full px-12 mx-auto mt-8 font-page"
    ></div>
  </body>
</html>
